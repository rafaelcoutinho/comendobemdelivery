<div class="roundedInputDojo ${inputType}" style="display:inline;cursor:pointer; height:${height}px;width:${width}px;" dojoAttachEvent="onclick:onToolButtonClick">	
	<img src="${backgroundImage}" height="${height}" width="${width}" style="cursor: pointer;"/>
	<input  type="${inputType}" 
		style="height:${height}px;width:${width}px;cursor: pointer;left:${leftCss};top:${topCss}"
		name="${inputName}"
		class="${cssClass}"
		value="${inputValue}" />
</div>
